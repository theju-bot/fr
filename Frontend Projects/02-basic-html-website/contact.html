    <main>
      <article class="form-contact">
        <form action="https://httpbin.org/post" method="post" class="form">
          <fieldset>
            <legend>Contact ME</legend>
            <label for="name">Name:</label>
            <input
              name="username"
              type="text"
              id="name"
              required
              placeholder="Enter Your Name"
            /><br />
            <label for="mail">Contact Mail:</label>
            <input
              name="email"
              type="email"
              id="email"
              required
              placeholder="myname@email.com"
            /><br />
            <label for="comment">Your Thoughts:</label>
            <textarea
              name="comment"
              id="comment"
              rows="3"
              cols="20"
              placeholder="Enter your thoughts"
            ></textarea
            ><br />
            <button type="submit">SEND</button><br />
            <button type="reset">TYPE AGAIN</button><br />
          </fieldset>
        </form>
      </article>
    </main>
